<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="query.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {margin: 20px;}
  </style>
</head>
<body>
  <div class="nft-body">
    <div class="nft">
      <img class="image one" src="images/icon-view.svg" alt="">
      <img class="image two" src="images/image-equilibrium.jpg" alt="">
    </div>
    <h3>Equilibrium #3429</h3>

    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <section class="price">
      <p>
        <span><img src="images/icon-ethereum.svg" alt=""></span>
        0.041 ETH
      </p>
      <p>
        <span><img src="images/icon-clock.svg" alt=""></span>
        3 days left
      </p>
    </section>
    <hr>
    <footer>
      <img src="images/image-avatar.png" alt="">
      <p>
        Creation of <span>Jules Wyvern</span>
      </p>
    </footer>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HollasII" target="_blank">Hollas</a>.
  </div>
</body>
</html>
